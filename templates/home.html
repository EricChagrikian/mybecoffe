<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">
      <strong>{{message}}</strong>
    </div>
    {% endfor %}
    {% endif %}
    
    {% if user.is_authenticated %}
    <a class="btn btn-primary" href="/logout">Logout</a>
    <form method="post" action="/arrival">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">9h</button>
    </form>

    <form method="post" action="/departure">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">17h</button>
    </form>
    <a class="btn btn-primary" href="/talkplanner">Talks</a>
    
    
    {% else %}
    <a class="btn btn-primary" href="/register">register</a>
    <a class="btn btn-primary" href="/login">Login</a>

    {% endif %}
</body>
</html>
